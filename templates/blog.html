{% extends "base.html" %}

{% block content %}
    {% if blogs|length == 0 %}
        <p>No Blogs yet</p>
    {% else %}
        <h2>Blog Posts</h2>
        {% for blog in blogs %}
            <a href="./blog?id={{blog.id}}" ><h1>{{blog.title}} </h1></a> 
            <p>{{blog.body}}</p>
            <p>written by <a href="/blog?user={{blog.owner_id}}">
                {{blog.owner.username}}</p>
        {% endfor %}
    {% endif %}
    <hr />
{% endblock %}
